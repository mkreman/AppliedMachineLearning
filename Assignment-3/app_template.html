<!DOCTYPE html>
<html>
<head>
    <title>Text Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        textarea, input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Classifier</h1>
        <form action="/predict" method="post">
            <label for="text">Enter Text for Prediction:</label><br>
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
            <label for="threshold">Threshold (optional):</label><br>
            <input type="text" id="threshold" name="threshold" placeholder="0.5"><br><br>
            <input type="submit" value="Submit">
        </form>
        {% if prediction is not none and propensity is not none %}
        <div>
            <h2>Results</h2>
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Propensity:</strong> {{ propensity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
